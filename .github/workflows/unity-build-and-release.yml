name: Build & Release Unity (Win/Linux/macOS)

on:
  # Push a tag like v1.2.3 to trigger a release build
  push:
    tags:
      - "v*"

  # Allow manual runs too
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.targetPlatform }}
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
          - StandaloneOSX

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      # 2. Disk space before cleanup (debug)
      - name: Disk space before cleanup
        run: df -h

      # 3. FREE DISK SPACE (critical for Unity Docker images)
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker system prune -af

      # 4. Disk space after cleanup (debug)
      - name: Disk space after cleanup
        run: df -h

      # 5. Cache Unity Library
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      # 6. Extract version from tag
      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && -n "${GITHUB_REF_NAME}" ]]; then
            ref="${GITHUB_REF_NAME}"
          elif git describe --tags --abbrev=0 >/dev/null 2>&1; then
            ref="$(git describe --tags --abbrev=0)"
          else
            ref="v0.0.0"
          fi
          ver="${ref#v}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      # 7. Build with Unity
      - name: Build with Unity
        id: buildStep
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          versioning: Semantic
          buildName: "Shadow Infection"

      # 8. Zip build
      - name: Zip build
        run: |
          mkdir -p artifacts
          cd build/${{ matrix.targetPlatform }}
          zip -r "../../artifacts/${{ matrix.targetPlatform }}_${{ steps.version.outputs.version }}.zip" .

      # 9. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.targetPlatform }}_${{ steps.version.outputs.version }}.zip
          path: artifacts/${{ matrix.targetPlatform }}_${{ steps.version.outputs.version }}.zip
          if-no-files-found: error

  release:
    name: Create/Update GitHub Release
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show files
        run: ls -lah dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
